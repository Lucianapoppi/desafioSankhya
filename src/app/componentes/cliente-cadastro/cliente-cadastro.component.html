<div class="container">
  <h2>Cadastrar Novo Cliente</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" class="form-control" [(ngModel)]="cliente.nomeCliente" name="nomeCliente" required />
      </div>

      <div class="col-md-6">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" class="form-control" [(ngModel)]="cliente.telefone" name="telefone" required />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="cliente.email" name="email" required />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" required />
      </div>

      <div class="col-md-6">
        <label for="status">Status:</label>
        <select id="status" class="form-control" [(ngModel)]="cliente.status" name="status" required>
          <option value="ATIVO">ATIVO</option>
          <option value="INATIVO">INATIVO</option>
        </select>
      </div>
      
      <div class="col-md-6">
        <label for="idMedico">Médico Responsável:</label>
        <select id="idMedico" class="form-control" [(ngModel)]="cliente.idMedico" name="idMedico" required>
          <option *ngFor="let medico of medicos" [value]="medico.idMedico">{{ medico.nomeMedico }}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
  </form>
</div>
